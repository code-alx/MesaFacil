<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-pd" class="preload-transition">

    <!-- Placeholder onde a navbar e o header serão injetados -->
    <div id="navbar-placeholder"></div>

    <!--Container Main start-->
    <main class="content-wrapper">
        <h1 class="mb-4">Dashboard</h1>

        <div class="row" id="dashboard-cards">
            <!-- Card Total de Mesas -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="dashboard-card">
                    <i class="bi bi-grid-1x2-fill card-icon text-primary"></i> <!-- Ícone azul -->
                    <div class="card-content">
                        <h5>Total de Mesas</h5>
                        <p class="display-4" id="total-tables-count">0</p>
                    </div>
                </div>
            </div>

            <!-- Card Mesas Ocupadas -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="dashboard-card">
                     <i class="bi bi-grid-1x2 card-icon text-danger"></i> <!-- Ícone vermelho -->
                    <div class="card-content">
                        <h5>Mesas Ocupadas</h5>
                        <p class="display-4" id="occupied-tables-count">0</p>
                    </div>
                </div>
            </div>

            <!-- Card Mesas Vazias -->
            <div class="col-xl-3 col-md-6 mb-4">
                 <div class="dashboard-card">
                     <i class="bi bi-grid-1x2 card-icon text-success"></i> <!-- Ícone verde -->
                    <div class="card-content">
                        <h5>Mesas Vazias</h5>
                        <p class="display-4" id="empty-tables-count">0</p>
                    </div>
                </div>
            </div>

            <!-- Card Pedidos Pendentes -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="dashboard-card">
                    <i class="bi bi-clock-history card-icon text-warning"></i> <!-- Ícone amarelo -->
                    <div class="card-content">
                        <h5>Pedidos Pendentes</h5>
                        <p class="display-4" id="pending-orders-count">0</p>
                    </div>
                </div>
            </div>

            <!-- NOVO Card Faturamento do Dia -->
            <div class="col-xl-3 col-md-6 mb-4" id="daily-total-card">
                 <div class="dashboard-card">
                      <i class="bi bi-cash-coin card-icon text-info"></i> <!-- Ícone Ciano/Info -->
                     <div class="card-content">
                         <h5>Faturamento do Dia</h5>
                         <p class="display-4" id="daily-total-amount">R$ 0,00</p>
                     </div>
                 </div>
             </div>

        </div> <!-- Fim da .row #dashboard-cards -->

        <!-- Outros conteúdos do Dashboard podem vir aqui -->
        <!-- Ex: Gráficos, tabelas resumo, etc. -->

    </main>
    <!--Container Main end-->

    <!-- Scripts no final -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
