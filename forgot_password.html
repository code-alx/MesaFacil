<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos semelhantes aos da página de login, mas podemos ajustar se necessário */
        body.forgot-password-page { /* Usar uma classe específica pode ser útil */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem !important;
            /* Um fundo talvez mais neutro para esta página */
             background: linear-gradient(to bottom, var(--body-bg-light), var(--body-bg-dark));
            transition: none !important;
        }
        /* Removendo o background específico de imagem que estava no login */
        /*
        body.logged-out::before { ... }
        */

        .forgot-password-container { /* Usar um container específico se quiser diferenciar do login */
            max-width: 450px; /* Um pouco maior para caber o texto explicativo */
            width: 100%;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            background-color: var(--card-bg);
            z-index: 1;
        }
        .forgot-password-container h2 { margin-bottom: 15px; text-align: center; color: var(--heading-color); }
        .forgot-password-container p { margin-bottom: 25px; text-align: center; color: var(--text-color); font-size: 0.95rem;}

        /* Esconde nav/header se presente (improvável aqui, mas por segurança) */
        body.forgot-password-page .l-navbar, body.forgot-password-page .mobile-header { display: none !important; }
        body.forgot-password-page .content-wrapper { padding-left: 0 !important; margin-top: 0 !important; }

        /* Posiciona o switch de tema no canto */
        body.forgot-password-page .theme-switch-container { position: absolute; top: 15px; right: 15px; z-index: 1000; }

        /* Estilo do container no modo escuro */
        body.dark-mode .forgot-password-container {
            background-color: rgba(var(--bs-dark-rgb), 0.85);
            border: 1px solid var(--card-border);
        }
         body.dark-mode.forgot-password-page {
             background: linear-gradient(to bottom, var(--bs-gray-800), var(--bs-black));
         }
    </style>
</head>
<body class="forgot-password-page preload-transition"> <!-- Classe específica para esta página -->

    <!-- Switch de Tema -->
    <div class="theme-switch-container">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch" role="switch">
            <label class="form-check-label" for="darkModeSwitch">Modo Escuro</label>
        </div>
    </div>

    <!-- Container do Formulário -->
    <div class="forgot-password-container">
        <h2 class="mb-3">Recuperar Senha</h2>
        <p>Digite seu endereço de email abaixo e enviaremos um link para redefinir sua senha.</p>

        <form id="forgotPasswordForm" action="#" method="POST" class="needs-validation" novalidate>
            <!-- Campo Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Cadastrado</label>
                <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
                <div class="invalid-feedback">Por favor, insira um email válido.</div>
            </div>

            <!-- Mensagens de Erro/Sucesso -->
            <div id="form-message" class="form-message mb-3"></div>

            <!-- Botão Enviar -->
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary" id="submitForgotPassword">Enviar Link de Recuperação</button>
            </div>

            <!-- Link Voltar para Login -->
            <div class="text-center">
                <a href="index.html" class="btn btn-link">Voltar para Login</a>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
